{% load static %}
<!-- Testiominals -->

                                    <div class="cont">

                                    </div>
                                </div>
                            </div>
                            <div class="item"> <span class="quote"><img src="{% static 'images/quot.png' %}"
                                        alt=""></span>
                                <p>nice work bro its awesome working with you.</p>
                                <div class="info">

                                    </div>
